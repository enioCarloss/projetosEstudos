<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            margin: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <section class="form">

        <h1>Cadastro de Usuário</h1>
        
    <fieldset>

       

        <legend>formulário</legend>

        <form action="#">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Seu nome aqui" required>
            </div>

            <div>
                <label for="email">Entre com seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu e-mail aqui" required>
            </div>

            <div>
                <label for="msgText"></label>
                <textarea name="msg" id="msgText" cols="30" rows="10" placeholder="Fale mais sobre você..."></textarea>
            </div>
            <div>
                <select name="EscolhaCurso" id="cursos" required>

                    <option value="cursos" selected>cursos</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JAVAsCRIPT">JAVASCRIPT</option>
                </select>
            </div>
            <div>
                <label for="senha">Digite sua Senha: </label>
                <input type="password" id="senha" required>
            </div>
            <div>
                <label for="confSenha">Confirme sua senha: </label>
                <input type="password" id="confSenha" required>
            </div>

            <div>
                <legend>Deseja receber notificações em seu e-mail? </legend>
                <label for="confirm">Sim</label>
                <input type="radio" id="confirm" name="options" value="sim" required>
                <label for="negativo">Não</label>
                <input type="radio" id="negativo" name="options" value="não" required>
            </div>
           <div>
            <label for="btn"></label>
            <input type="submit" id="btn" value="Cadastrar" name="Cadastrar">
           </div>

        </form>
    </fieldset>

</section>
</body>

</html>
